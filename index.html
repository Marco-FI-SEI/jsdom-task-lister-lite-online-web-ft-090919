<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/bcee8edc30.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <div class="form-group">
        <label for="new-task-description">Task description:</label>
        <input type="text" class="lockable" id="new-task-description" name="new-task-description" placeholder="description" required><br>
      </div>
      <div class="form-group">
        <label for="new-task-priority">Task Priority:</label>
        <select required name="new-task-priority" class="lockable" id="task-priority-select">
          <option value="">Select...</option>
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select><br>
      </div>
      <div class="form-group">
        <input type="submit" value="Create New Task" class="lockable" required>
      </div>
    </form>
  </div>

  <div id="list">
    <div class="list-header">
      <div class="sort-group">

        <input type="radio" id="sort-highest" name="sort" value="sort-highest" class="sort-button" onclick="handleSortSelection(this)">
        <label for="sort-highest">Sort Highest</label>

        <input type="radio" id="sort-lowest" name="sort" value="sort-lowest" class="sort-button" onclick="handleSortSelection(this)">
        <label for="sort-lowest">Sort Lowest</label>

        <button class="sort-button disabled" id="reset">Reset</button>
      </div>
      <div class="list-header-title">
        <h2>My Todos</h2>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div class="list-body">
      <ul id="tasks"></ul>
    </div>
  </div>
  <div id="note">
    <p>P.S. Your tasks are editable! Just click them to type away and then click out of them to save!</p>
  </div>

  <script src="./src/lodash.js"></script>
  <script src="./src/index.js"></script>

</body>

</html>
